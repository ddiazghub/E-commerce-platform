{% extends 'layout.html' %}

{% block body %}
    <form action="/register" method="post">
        <div class="form-group">
            <label>Nombres: </label> 
            <input autocomplete="off" autofocus class="form-control" name="names" placeholder="Nombres" type="text">
        </div>
        <div class="form-group">
            <label>Apellidos: </label> 
            <input autocomplete="off" autofocus class="form-control" name="lastnames" placeholder="Apellidos" type="text">
        </div>
        <div class="form-group">
            <label>Dirección: </label> 
            <input autocomplete="off" autofocus class="form-control" name="street_address" placeholder="Dirección" type="text">
        </div>
        <div class="form-group">
            <label>Ciudad: </label>   
            <select name="city">  
                <option value="Course">Course</option>  
                <option value="BCA">BCA</option>  
                <option value="BBA">BBA</option>  
                <option value="B.Tech">B.Tech</option>  
                <option value="MBA">MBA</option>  
                <option value="MCA">MCA</option>  
                <option value="M.Tech">M.Tech</option>  
            </select>
        </div>
        <div class="form-group">
            <label>Departamento: </label>   
            <select name="department">  
                <option value="Course">Course</option>  
                <option value="BCA">BCA</option>  
                <option value="BBA">BBA</option>  
                <option value="B.Tech">B.Tech</option>  
                <option value="MBA">MBA</option>  
                <option value="MCA">MCA</option>  
                <option value="M.Tech">M.Tech</option>  
            </select>  
        </div>
        <div class="form-group">
            <label>Género: </label>  
            <select name="gender">
                <option value="male">Masculino</option>
                <option value="female">Femenino</option>
            </select>
        </div>
        <div class="form-group">
            <label>Celular: </label>  
            <input type="text" name="country_code"  value="+57" size="2"/>   
            <input type="text" name="phone" size="10"/>
        </div>
        <div class="form-group">
            <label>Correo: </label> 
            <input autocomplete="off" autofocus class="form-control" name="email" placeholder="Email" type="text">
        </div>
        <div class="form-group">
            <label>Fecha de nacimiento: </label> 
            <input type="date" id="start" name="birthday" value="1970-01-01">
        </div>
        <div class="form-group">
            <label>Contraseña: </label> 
            <input type="password" class="form-control" name="password" placeholder="Contraseña">
        </div>
        <div class="form-group">
            <label>Confirmar contraseña: </label> 
            <input type="password" class="form-control" name="confirmation" placeholder="Confirmar contraseña">
        </div>
        <button class="btn btn-primary" type="submit">Registrar</button>
    </form>
{% endblock body %}
